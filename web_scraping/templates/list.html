{% extends "base.html" %}
{% block title %}View List{% endblock %}

{% block content %}

<table class="table">
    <thead class="thead-dark">
        <tr>
            <th>product name</th>
            <th>price</th>
        </tr>
    </thead>
    <tbody>
        {% for all_data in ls %}
            <tr>
                {% for key, value in all_data.items %}
                    {% if key == 'name' %}
                        <td>{{value}}</td>
                    {% elif key == 'price' %}
                        <td>{{value}}</td>
                    {% endif %}    
                {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>

	
{% endblock %}
