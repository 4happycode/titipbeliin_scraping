{% extends 'base.html' %}
{% block title %}
Create New List
{% endblock %}
 
{% block content %}
<div class="container">
	<h3>Create a New Web Scraping</h3>
	<br>
	<form method="post" action="/create" class="form-group">
		{% csrf_token %}
		<div class="input-group mb-3">
	  		<div class="input-group-prepend">
				<span class="input-group-text">choose ecommerce</span>
				{{form.config}}
	  		</div>
		</div>
		<div class="input-group">
			<div class="input-group-prepend">
				<span class="input-group-text">Input Link Product</span>
			</div>
			{{form.link}}
	  	</div>
	  	<br>
		<button name="save" type="submit" class="btn btn-success">Create</button>
	</form>
</div>	
{% endblock %}
